<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
       let arr= new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: 'Values',
              data: [],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
        
        setInterval(function(){
            let randomlabel=Math.floor(Math.random()*100);
        let randomdata=Math.floor(Math.random()*100);
            arr.data.labels.push(randomlabel);
            arr.data.datasets[0].data.push(randomdata);
            arr.update()
        },1000);
      </script>
</body>
</html>
